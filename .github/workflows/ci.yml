name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio-v2/package-lock.json

      - name: Install dependencies
        working-directory: ./portfolio-v2
        run: npm ci

      - name: Lint
        working-directory: ./portfolio-v2
        run: npm run lint

      - name: Type check
        working-directory: ./portfolio-v2
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./portfolio-v2
        run: npm run build
